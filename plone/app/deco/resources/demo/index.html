<!doctype html>
<html>
<head>

    <meta charset="utf-8" />

    <title>Demo</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />

    <script src="../lib/jquery-1.6.4.js"></script>
    <script src="../lib/jquerytools.expose-1.2.6.js"></script>
    <script src="../lib/jquery.event.drag-2.1.0.js"></script>
    <script src="../lib/jquery.event.drop-2.1.0.js"></script>

    <script src="../src/deco.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var base_url = document.location.href
                .split('#')[0].split('?')[0].replace(/\/$/, '');

            // Tiles
            $('#tile1').decoTileButton({
                url: base_url + '/@@tile1',
                content: '<h2>Title<\/h2>',
                state_preview: function() { this.el.html(''); }
            });
            $('#tile2').decoTileButton({
                url: base_url + '/@@tile2',
                content: '<p>Lorem ipsum dolor sit amet, consectetur ' +
                    'adipiscing elit. Curabitur hendrerit congue purus, in ' +
                    'dictum est eleifend laoreet. Cras sed nisi quis nisi ' +
                    'ullamcorper vestibulum. In mi ligula, ullamcorper ' +
                    'fringilla adipiscing at, fringilla in nisi. Nullam ' +
                    'faucibus tempus viverra. Proin suscipit interdum odio, ' +
                    'ut placerat leo elementum ac. Vestibulum mauris felis, ' +
                    'elementum at vulputate vel, fringilla ut nisi. Proin ' +
                    'fringilla venenatis felis vitae sagittis. Proin tempor ' +
                    'lacinia ligula, vitae molestie odio gravida ut. <\/p>',
                state_preview: function() { this.el.html(''); }
            });
            $('#tile3').decoTileButton({
                url: base_url + '/@@tile3',
                content: '<img src="http://placekitten.com/300/200" \/>',
                state_preview: function() { this.el.html(''); }
            });
            $('#tile4').decoTileButton({
                url: base_url + '/@@tile4',
                content: '<img src="http://placekitten.com/100/100" \/>',
                state_preview: function() { this.el.html(''); }
            });

            // activate panels
            $.deco.panels('3-column-panel').activate();

            // "save" panel
            $('#panel-action-save').click(function() {
                $.deco.panels('3-column-panel').deactivate();
                alert('Saved');
            });

        });
    </script>

</head>
<body>

    <div id="toolbar-wrapper">
        <div id="toolbar">
            <span>Tiles: </span>
            <ul>
                <li><a href="#" id="tile1">Title</a></li>
                <li><a href="#" id="tile2">Text</a></li>
                <li><a href="#" id="tile3">Image</a></li>
                <li><a href="#" id="tile4">Small Image</a></li>
            </ul>
        </div>
    </div>
    <div id="wrapper">
        <header>
            <a href="#" id="logo">
                <img src="logo.png" alt="Plone Logo" />
            </a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Members</a></li>
                </ul>
            </nav>
        </header>
        <div class="panel" data-panel="3-column-panel">
            <div style="min-height: 50px; display: block; float: left; position: relative; width: 100%;">
                <div style="display: block; float: left; position: relative; width: 100%;">
                    <div style="float: left; left: 100%; position: relative; margin-left: -100.00000%; width: 33.333333%;"></div>
                    <div style="float: left; left: 100%; position: relative; margin-left: -66.666666%; width: 33.333333%;"></div>
                    <div style="float: left; left: 100%; position: relative; margin-left: -33.333333%; width: 33.333333%;"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>
                &copy; 2011 No rights needed.<br/>
            </p>
        </footer>
    </div>

</body>
</html>
